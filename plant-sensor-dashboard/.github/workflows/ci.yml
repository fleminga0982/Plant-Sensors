name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Setup database
        run: |
          npx prisma generate
          npx prisma db push
        env:
          DATABASE_URL: file:./test.db
      
      - name: Build application
        run: npm run build
        env:
          # Use a mock API key for CI builds
          GEMINI_API_KEY: mock_api_key_for_testing
          DATABASE_URL: file:./test.db
      
      - name: Run tests (if available)
        run: npm test --if-present
        env:
          GEMINI_API_KEY: mock_api_key_for_testing
          DATABASE_URL: file:./test.db
